<div class="classroom-content-classroomcontent">
    <div class="DashboardPage-primaryContents">
        <div class="DashboardPage-main">
            <div class="UIContainer">
                <div class="ProfilePage-content">
                    <div class="ProfileClassesPage">
                        <div class="UIDiv ClassesFeed">
                            <div class="empty-state text-center">
                                <img alt="Không tìm thấy lớp học nào trong thư viện"
                                    src="https://assets.quizlet.com/_next/static/media/classes_empty.7bc6c171.svg" class="img-fluid" />
                                <div class="title text-white" style="font-size: 24px;">Bạn chưa tạo hoặc tham gia lớp
                                    học nào</div>
                                <div class="description text-white">Tạo một lớp học để giúp bạn sắp xếp học
                                    phần của mình và chia sẻ chúng với học sinh</div>
                                <div class="button-container">
                                    <button type="button" aria-label="Tạo lớp học"
                                        class="classroom-content-createclassbutton btn btn-primary" onclick="openModal()">
                                        <span>Tạo lớp học</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button class="modal-close-btn" onclick="closeModal()">
                    <svg class="close-icon" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
                <header class="modal-header">
                    <h2 class="modal-title">
                        <div class="title-wrapper">
                            <div class="icon-container">
                                <svg class="people-icon" width="24" height="24" viewBox="0 0 24 24">
                                    <path
                                        d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
                                </svg>
                            </div>
                            <div class="title-text">Tạo lớp học miễn phí của bạn</div>
                        </div>
                    </h2>
                </header>

                <div class="form-content">
                    <p class="description">Trao cho học sinh quyền truy cập không gián đoạn vào chế độ Học và Kiểm tra đối
                        với tất cả nội dung trong lớp của bạn. Hoàn toàn miễn phí!</p>
                    <div class="input-group">
                        <input type="text" id="className" class="form-control" placeholder="Lớp học mới của bạn" maxlength="255" />
                    </div>
                    <div class="school-selector">
                        <input type="text" id="school" class="form-control" placeholder="Tên trường" maxlength="255" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn-create btn btn-success" onclick="createClass()">Tạo lớp</button>
                </div>
            </div>
        </div>
    </div>
</div>
