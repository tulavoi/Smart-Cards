<div class="folder-content-folderpreview">
    <div class="DashboardListItem" data-testid="dashboard-list-item">
        <div class="FolderPreviewLink">
            <div class="AssemblyCard AssemblyMediumCard" role="link" tabindex="0">
                <div class="folder-preview-container">
                    <div class="FolderPreview">
                        <div class="FolderPreview-cardByLineWrapper">
                            <div class="PreviewCardByline">
                                <div class="UIDelimiter">
                                    <span class="delimiter-line"></span>
                                </div>
                            </div>
                        </div>
                        <header class="folder-preview-header">
                            <svg aria-label="folder" class="AssemblyIcon AssemblyIcon--medium" role="img">
                                <use xlink:href="#folder"></use>
                            </svg>
                            <span class="FolderPreview-cardHeaderTitle">
                                <span id="folderName">Tên thư mục</span>
                            </span>
                        </header>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
