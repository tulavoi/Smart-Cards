<div class="folder-content-createform">
    <div class="modal-content">
        <button class="modal-close-btn" onclick="closeModal()">
            <svg class="close-icon" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
        <header>
            <h1>Tạo thư mục mới</h1>
        </header>
        <form id="createForm" onsubmit="handleSubmit(event)">
            <div class="form-content">
                <div class="input-group">
                    <div class="floating-label" id="floatingLabel">
                        <input
                            type="text"
                            id="folderName"
                            onfocus="setIsFocused(true)"
                            onblur="setIsFocused(false)"
                            required
                            class="form-control"
                        />
                        <label for="folderName">Tiêu đề</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="createButton" disabled>
                    Tạo thư mục
                </button>
            </div>
        </form>
    </div>
</div>
